<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityMall - Shopping Mall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #222;
            color: white;
            padding: 15px 30px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #575757;
        }
        .hero {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            height: 400px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: green;
            font-weight: bold;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>CityMall</h1>
        <p>Your One-Stop Shopping Destination</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Stores</a>
        <a href="#">Offers</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        Big Sale Weekend!
    </div>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Product 1">
            <h3>Fashion Apparel</h3>
            <p>$49.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Product 2">
            <h3>Electronics</h3>
            <p>$299.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Product 3">
            <h3>Home Decor</h3>
            <p>$89.99</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200" alt="Product 4">
            <h3>Kids Toys</h3>
            <p>$19.99</p>
        </div>
    </section>

    <footer>
        &copy; 2025 CityMall. All rights reserved.
    </footer>

</body>
</html>
